[package]
name = "rquest-util"
description = "Common utilities for rquest"
repository = "https://github.com/0x676e67/rquest-util"
documentation = "https://docs.rs/rquest-util"
authors = ["0x676e67 <gngppz@gmail.com>"]
version = "0.1.0"
readme = "README.md"
license = "GPL-3.0"
edition = "2021"
rust-version = "1.80"

[features]
default = ["impersonate"]
impersonate = ["dep:http", "dep:serde", "dep:typed-builder"]
impersonate-gzip = []
impersonate-brotli = []
impersonate-deflate = []
impersonate-zstd = []

[dependencies]
http = { version = "1", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
typed-builder = { version = "0.20.0", optional = true }
rquest = { git = "https://github.com/0x676e67/rquest", default-features = false }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

[lib]
doctest = false

[[example]]
name = "impersonate"
path = "examples/impersonate.rs"
required-features = ["impersonate", "impersonate-gzip", "impersonate-brotli", "impersonate-deflate", "impersonate-zstd", "rquest/full"]
